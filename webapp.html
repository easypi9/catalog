<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu, .section {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #45a049;
        }
        .buttons-row {
            display: flex;
            justify-content: space-between;
        }
        .buttons-row .button {
            flex: 1;
            margin: 0 5px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Главное меню</h1>

    <!-- Главное меню -->
    <div id="main-menu" class="menu active">
        <button class="button" onclick="showSection('catalog')">Каталог услуг</button>
        <button class="button" onclick="showSection('cart')">Корзина</button>
        <button class="button" onclick="showSection('history')">История заказов</button>
        <button class="button" onclick="showSection('settings')">Настройки</button>
        <button class="button" onclick="showSection('help')">Помощь</button>
    </div>

    <!-- Каталог -->
    <div id="catalog" class="menu">
        <h2>Каталог услуг</h2>
        <button class="button" onclick="selectService('Молебен о здравии', 10)">Молебен о здравии - 10$</button>
        <button class="button" onclick="selectService('Молебен об успехах', 15)">Молебен об успехах - 15$</button>
        <div class="buttons-row">
            <button class="button" onclick="showSection('main-menu')">Назад</button>
            <button class="button" onclick="showSection('cart')">Корзина</button>
        </div>
    </div>

    <!-- Корзина -->
    <div id="cart" class="menu">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <button class="button" onclick="sendCart()">Отправить заказ</button>
        <button class="button" onclick="clearCart()">Очистить корзину</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- История заказов -->
    <div id="history" class="menu">
        <h2>История заказов</h2>
        <p id="history-items">Ваша история заказов пуста.</p>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Настройки -->
    <div id="settings" class="menu">
        <h2>Настройки</h2>
        <p>Эта функция будет добавлена в будущем.</p>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Помощь -->
    <div id="help" class="menu">
        <h2>Помощь</h2>
        <p>Этот бот позволяет заказывать православные услуги, такие как молебны и установка свечей.</p>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <script>
        const telegram = window.Telegram.WebApp; // Подключение Telegram Web App API
        const cart = []; // Корзина

        telegram.ready(); // Инициализация Telegram Web App

        // Переключение разделов
        function showSection(sectionId) {
            document.querySelectorAll('.menu').forEach(div => div.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            // Показывать "Главное меню" только на главной странице
            const mainTitle = document.getElementById('main-title');
            mainTitle.style.display = sectionId === 'main-menu' ? 'block' : 'none';
        }

        // Выбор услуги
        function selectService(serviceName, price) {
            // Проверяем, поддерживает ли Telegram Web App prompt()
            const name = prompt(`Введите имя, для кого вы хотите оказать услугу "${serviceName}":`);
            if (name) {
                const item = { serviceName, price, name };
                cart.push(item);
                updateCart();
                alert(`Услуга "${serviceName}" для "${name}" добавлена в корзину.`);
            } else {
                alert("Имя не было введено. Услуга не добавлена.");
            }
        }

        // Обновление корзины
        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p>Ваша корзина пуста.</p>";
                return;
            }
            cartItemsDiv.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${index + 1}. ${item.serviceName} для ${item.name} - ${item.price}$</span>
                    <button onclick="removeFromCart(${index})">Удалить</button>
                </div>
            `).join('');
        }

        // Удаление услуги из корзины
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Отправка корзины
        function sendCart() {
            if (cart.length === 0) {
                alert("Корзина пуста!");
                return;
            }
            telegram.sendData(JSON.stringify(cart)); // Отправка данных в бот
            alert("Заказ отправлен!");
            cart.length = 0; // Очистка корзины после отправки
            updateCart();
        }

        // Очистка корзины
        function clearCart() {
            cart.length = 0;
            updateCart();
            alert("Корзина очищена.");
        }
    </script>
</body>
</html>
