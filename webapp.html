<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Православные услуги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .menu, .section {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="main-menu" class="active">
        <button class="button" onclick="selectService('Молебен о здравии', 10)">Молебен о здравии</button>
        <button class="button" onclick="selectService('Молебен об успехах', 15)">Молебен об успехах</button>
    </div>
    <div id="input-form" class="menu">
        <p id="service-name"></p>
        <input type="text" id="user-name" placeholder="Введите имя">
        <button class="button" onclick="addToCart()">Добавить в корзину</button>
    </div>
    <script>
        let selectedService = {};

        function selectService(serviceName, price) {
            selectedService = { serviceName, price };
            document.getElementById("main-menu").classList.remove("active");
            document.getElementById("input-form").classList.add("active");
            document.getElementById("service-name").textContent = `Услуга: ${serviceName}`;
        }

        function addToCart() {
            const userName = document.getElementById("user-name").value;
            if (!userName) {
                alert("Введите имя!");
                return;
            }
            alert(`Услуга добавлена: ${selectedService.serviceName} для ${userName}`);
            document.getElementById("main-menu").classList.add("active");
            document.getElementById("input-form").classList.remove("active");
        }
    </script>
</body>
</html>
