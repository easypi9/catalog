<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Православные услуги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        .menu, .section {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #45a049;
        }
        .input-box {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Главное меню</h1>

    <div id="main-menu" class="menu active">
        <button class="button" onclick="showSection('catalog')">Каталог услуг</button>
        <button class="button" onclick="showSection('cart')">Корзина</button>
        <button class="button" onclick="showSection('history')">История заказов</button>
        <button class="button" onclick="showSection('settings')">Настройки</button>
        <button class="button" onclick="showSection('help')">Помощь</button>
    </div>

    <div id="catalog" class="section">
        <h2>Каталог услуг</h2>
        <button class="button" onclick="selectService('Молебен о здравии', 10)">Молебен о здравии - 10$</button>
        <button class="button" onclick="selectService('Молебен об успехах', 15)">Молебен об успехах - 15$</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <div id="name-form" class="section">
        <h2>Введите имя</h2>
        <input type="text" id="name-input" class="input-box" placeholder="Введите имя">
        <button class="button" onclick="addToCart()">Добавить в корзину</button>
        <button class="button" onclick="showSection('catalog')">Отмена</button>
    </div>

    <div id="cart" class="section">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <button class="button" onclick="sendCart()">Отправить заказ</button>
        <button class="button" onclick="clearCart()">Очистить корзину</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <script>
        const telegram = window.Telegram.WebApp;
        const cart = [];
        let currentService = null;

        function showSection(sectionId) {
            document.querySelectorAll('.menu, .section').forEach(div => div.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function selectService(serviceName, price) {
            currentService = { serviceName, price };
            showSection('name-form');
        }

        function addToCart() {
            const name = document.getElementById('name-input').value.trim();
            if (!name) {
                alert("Введите имя.");
                return;
            }
            cart.push({ ...currentService, name });
            updateCart();
            alert(`Услуга добавлена в корзину!`);
            showSection('catalog');
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = cart.map(item => `<p>${item.serviceName} для ${item.name} - ${item.price}$</p>`).join('');
        }

        function sendCart() {
            telegram.sendData(JSON.stringify(cart));
        }

        function clearCart() {
            cart.length = 0;
            updateCart();
            alert("Корзина очищена.");
        }
    </script>
</body>
</html>
