<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu, .section {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Главное меню</h1>

    <div id="main-menu" class="menu active">
        <button class="button" onclick="showSection('catalog')">Каталог услуг</button>
        <button class="button" onclick="showSection('cart')">Корзина</button>
        <button class="button" onclick="showSection('history')">История заказов</button>
        <button class="button" onclick="showSection('settings')">Настройки</button>
        <button class="button" onclick="showSection('help')">Помощь</button>
    </div>

    <div id="catalog" class="menu">
        <h2>Каталог услуг</h2>
        <button class="button" onclick="selectService('Молебен о здравии', 10)">Молебен о здравии</button>
        <button class="button" onclick="selectService('Молебен об успехах', 15)">Молебен об успехах</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <div id="cart" class="menu">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <button class="button" onclick="sendCart()">Отправить заказ</button>
        <button class="button" onclick="clearCart()">Очистить корзину</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <script>
        const cart = [];
        function showSection(sectionId) {
            document.querySelectorAll('.menu').forEach(div => div.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
        function selectService(serviceName, price) {
            const name = prompt(`Введите имя для услуги "${serviceName}":`);
            if (name) {
                cart.push({ serviceName, price, name });
                alert(`Услуга "${serviceName}" для "${name}" добавлена в корзину.`);
            }
        }
        function sendCart() {
            alert("Заказ отправлен!");
        }
        function clearCart() {
            cart.length = 0;
            alert("Корзина очищена.");
        }
    </script>
</body>
</html>
