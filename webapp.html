<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #45a049;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #d32f2f;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .modal-content button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Главное меню</h1>

    <!-- Главное меню -->
    <div id="main-menu" class="menu active">
        <button class="button" onclick="showSection('catalog')">Каталог услуг</button>
        <button class="button" onclick="showSection('cart')">Корзина</button>
    </div>

    <!-- Каталог -->
    <div id="catalog" class="menu">
        <h2>Каталог услуг</h2>
        <button class="button" onclick="openModal('Молебен о здравии', 10)">Молебен о здравии - 10$</button>
        <button class="button" onclick="openModal('Молебен об успехах', 15)">Молебен об успехах - 15$</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Корзина -->
    <div id="cart" class="menu">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <button class="button" onclick="sendCart()">Отправить заказ</button>
        <button class="button" onclick="clearCart()">Очистить корзину</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Введите имя</h2>
            <p id="modal-service-name"></p>
            <input type="text" id="modal-input" placeholder="Введите имя">
            <button class="button" onclick="addToCart()">Добавить</button>
            <button class="button" onclick="closeModal()">Отмена</button>
        </div>
    </div>

    <script>
        const telegram = window.Telegram.WebApp; // Подключение Telegram Web App API
        const cart = []; // Корзина
        let currentService = null;

        telegram.ready(); // Инициализация Telegram Web App

        // Переключение разделов
        function showSection(sectionId) {
            document.querySelectorAll('.menu').forEach(div => div.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            // Показывать "Главное меню" только на главной странице
            const mainTitle = document.getElementById('main-title');
            mainTitle.style.display = sectionId === 'main-menu' ? 'block' : 'none';
        }

        // Открыть модальное окно
        function openModal(serviceName, price) {
            currentService = { serviceName, price };
            document.getElementById('modal-service-name').textContent = `Услуга: ${serviceName}`;
            document.getElementById('modal').style.display = 'flex';
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Добавить услугу в корзину
        function addToCart() {
            const name = document.getElementById('modal-input').value.trim();
            if (!name) {
                alert("Введите имя.");
                return;
            }
            cart.push({ ...currentService, name });
            updateCart();
            closeModal();
            alert(`Услуга "${currentService.serviceName}" для "${name}" добавлена в корзину.`);
        }

        // Обновить корзину
        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p>Ваша корзина пуста.</p>";
                return;
            }
            cartItemsDiv.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${index + 1}. ${item.serviceName} для ${item.name} - ${item.price}$</span>
                    <button onclick="removeFromCart(${index})">Удалить</button>
                </div>
            `).join('');
        }

        // Удалить услугу из корзины
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Отправить корзину
        function sendCart() {
            if (cart.length === 0) {
                alert("Корзина пуста!");
                return;
            }
            telegram.sendData(JSON.stringify(cart)); // Отправка данных в бот
            alert("Заказ отправлен!");
            cart.length = 0; // Очистка корзины после отправки
            updateCart();
        }

        // Очистить корзину
        function clearCart() {
            cart.length = 0;
            updateCart();
            alert("Корзина очищена.");
        }
    </script>
</body>
</html>
