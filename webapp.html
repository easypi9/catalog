<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Православные услуги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Каталог услуг</h1>
    <div id="catalog">
        <button class="button" onclick="selectService('Молебен о здравии', 10)">Молебен о здравии - 10$</button>
        <button class="button" onclick="selectService('Молебен об успехах', 15)">Молебен об успехах - 15$</button>
    </div>
    <div id="cart"></div>

    <script>
        const telegram = window.Telegram.WebApp;
        const cart = [];

        function selectService(serviceName, price) {
            const name = prompt(`Введите имя, кому будет посвящена услуга "${serviceName}":`);
            if (name) {
                cart.push({ serviceName, name, price });
                alert(`Услуга "${serviceName}" для "${name}" добавлена в корзину!`);
                updateCart();
            }
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '<h2>Ваша корзина:</h2>';
            if (cart.length === 0) {
                cartDiv.innerHTML += '<p>Корзина пуста</p>';
                return;
            }
            cart.forEach((item, index) => {
                cartDiv.innerHTML += `<p>${index + 1}. ${item.serviceName} для ${item.name} - ${item.price}$</p>`;
            });
            cartDiv.innerHTML += '<button class="button" onclick="sendCart()">Отправить заказ</button>';
        }

        function sendCart() {
            if (cart.length === 0) {
                alert("Корзина пуста!");
                return;
            }
            telegram.sendData(JSON.stringify(cart));
            alert("Заказ отправлен администратору!");
        }
    </script>
</body>
</html>
