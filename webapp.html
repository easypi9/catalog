<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        .menu, .section {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Главное меню</h1>

    <!-- Главное меню -->
    <div id="main-menu" class="menu active">
        <button class="button" onclick="showSection('catalog')">Каталог услуг</button>
        <button class="button" onclick="showSection('cart')">Корзина</button>
        <button class="button" onclick="showSection('history')">История заказов</button>
        <button class="button" onclick="showSection('settings')">Настройки</button>
        <button class="button" onclick="showSection('help')">Помощь</button>
    </div>

    <!-- Каталог услуг -->
    <div id="catalog" class="menu">
        <h2>Каталог услуг</h2>
        <button class="button" onclick="openModal('Молебен о здравии', 10)">Молебен о здравии - 10$</button>
        <button class="button" onclick="openModal('Молебен об успехах', 15)">Молебен об успехах - 15$</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Корзина -->
    <div id="cart" class="menu">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <button class="button" onclick="sendCart()">Отправить заказ</button>
        <button class="button" onclick="clearCart()">Очистить корзину</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Введите имя</h2>
            <p id="modal-service-name"></p>
            <input type="text" id="modal-name-input" placeholder="Введите имя">
            <button class="button" onclick="addToCart()">Добавить в корзину</button>
            <button class="button" onclick="closeModal()">Отмена</button>
        </div>
    </div>

    <script>
        const cart = [];
        let currentService = null;

        function showSection(sectionId) {
            document.querySelectorAll('.menu').forEach(div => div.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function openModal(serviceName, price) {
            currentService = { serviceName, price };
            document.getElementById('modal-service-name').textContent = `Услуга: ${serviceName}`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function addToCart() {
            const name = document.getElementById('modal-name-input').value.trim();
            if (!name) {
                alert("Введите имя.");
                return;
            }
            cart.push({ ...currentService, name });
            updateCart();
            closeModal();
            alert(`Услуга "${currentService.serviceName}" добавлена в корзину.`);
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart-items');
            cartDiv.innerHTML = cart.length > 0
                ? cart.map((item, i) => `<p>${i + 1}. ${item.serviceName} для ${item.name} - ${item.price}$</p>`).join("")
                : "<p>Корзина пуста.</p>";
        }

        function sendCart() {
            alert("Заказ отправлен!");
        }

        function clearCart() {
            cart.length = 0;
            updateCart();
        }
    </script>
</body>
</html>
