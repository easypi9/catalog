<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu, .section {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #45a049;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Главное меню</h1>

    <!-- Главное меню -->
    <div id="main-menu" class="menu active">
        <button class="button" onclick="showSection('catalog')">Каталог услуг</button>
        <button class="button" onclick="showSection('cart')">Корзина</button>
    </div>

    <!-- Каталог -->
    <div id="catalog" class="menu">
        <h2>Каталог услуг</h2>
        <button class="button" onclick="openModal('Молебен о здравии', 10)">Молебен о здравии - 10$</button>
        <button class="button" onclick="openModal('Молебен об успехах', 15)">Молебен об успехах - 15$</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Корзина -->
    <div id="cart" class="menu">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <button class="button" onclick="sendCart()">Отправить заказ</button>
        <button class="button" onclick="clearCart()">Очистить корзину</button>
        <button class="button" onclick="showSection('main-menu')">Назад</button>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Введите имя</h2>
            <input type="text" id="modal-input" placeholder="Введите имя">
            <button class="button" onclick="addToCart()">Добавить</button>
            <button class="button" onclick="closeModal()">Отмена</button>
        </div>
    </div>

    <script>
        const telegram = window.Telegram.WebApp;
        const cart = [];
        let currentService = null;

        function showSection(sectionId) {
            document.querySelectorAll('.menu').forEach(div => div.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.getElementById('main-title').style.display = sectionId === 'main-menu' ? 'block' : 'none';
        }

        function openModal(serviceName, price) {
            currentService = { serviceName, price };
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function addToCart() {
            const name = document.getElementById('modal-input').value.trim();
            if (!name) {
                alert("Введите имя.");
                return;
            }
            cart.push({ ...currentService, name });
            updateCart();
            closeModal();
            alert(`Услуга "${currentService.serviceName}" для "${name}" добавлена в корзину.`);
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = cart.length === 0
                ? "<p>Ваша корзина пуста.</p>"
                : cart.map((item, index) => `
                    <div class="cart-item">
                        ${index + 1}. ${item.serviceName} для ${item.name} - ${item.price}$
                        <button onclick="removeFromCart(${index})">Удалить</button>
                    </div>
                `).join('');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function sendCart() {
            if (cart.length === 0) {
                alert("Корзина пуста!");
                return;
            }
            telegram.sendData(JSON.stringify(cart));
            alert("Заказ отправлен!");
            cart.length = 0;
            updateCart();
        }

        function clearCart() {
            cart.length = 0;
            updateCart();
            alert("Корзина очищена.");
        }
    </script>
</body>
</html>
